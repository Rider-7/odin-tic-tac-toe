<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>

    <template id="main-menu-template">
        <div class = "main">
            <header>
                <span class= "title">TIC-TAC-TOE</span>
                <div class="arrow skew-right"></div>
                <span class="subtitle">CHOOSE YOUR OPPONENT</span>
            </header>
            <div class="option vs-player select" data-template-id="vs-player-template">
                <button class="skew-container skew-right"><span>VS. PLAYER</span></button>
                <div class="skew-right stripe"></div>
            </div>
            <div class="option vs-com select" data-template-id="vs-com-template">
                <button class="skew-container skew-right"><span>VS. COM</span></button>
                <div class="skew-right stripe"></div>
            </div>
        </div>
    </template>

    <template id="vs-player-template">
        <form id="vs-player"  class="main">
            <header>
                <span class= "title">VS. PLAYER</span>
                <div class="arrow skew-right vs-player"></div>
                <span class="subtitle">ENTER YOUR NAMES</span>
            </header>
            <div class="option player-inverse">
                <div class="skew-container skew-right">
                    <label class="name">PLAYER 1<div class="input-text skew-right"><input placeholder="PLAYER 1" type="text" class="player-1-name"></div></label>
                </div>
                <div class="skew-right stripe"></div>
            </div>
            <div class="option vs-player-inverse">
                <div class="skew-container skew-right">
                    <label class="name">PLAYER 2<div class="input-text skew-right"><input placeholder="PLAYER 2" type="text" class="player-2-name"></div></label>
                </div>
                <div class="skew-right stripe"></div>
            </div>
            <div class="nav">
                <div class="prev player select" data-template-id="main-menu-template">
                    <button form="" class="skew-container skew-right"><span>RETURN</span></button>
                    <div class="skew-right stripe"></div>
                </div>
                <div class="next vs-player select" data-template-id="game-template">
                    <div class="skew-left stripe"></div>
                    <button form="vs-player" class="skew-container skew-left"><span>START GAME</span></button>
                </div>
            </div>
        </div>
    </template>

    <template id="vs-com-template">
        <form id="vs-com" class="main">
            <header>
                <span class= "title">VS. COM</span>
                <div class="arrow skew-right vs-com"></div>
                <span class="subtitle">ENTER YOUR NAME</span>
            </header>
            <div id="vs-com" class="option player-inverse">
                <div class="skew-container skew-right">
                    <label class="name">PLAYER 1<div class="input-text skew-right"><input placeholder="PLAYER 1" class="player-1-name" type="text"></div></label>
                </div>
                <div class="skew-right stripe"></div>
            </div>
            <div class="nav">
                <div class="prev player select" data-template-id="main-menu-template">
                    <button form="" class="skew-container skew-right"><span>RETURN</span></button>
                    <div class="skew-right stripe"></div>
                </div>
                <div class="next vs-com select" data-template-id="game-template">
                    <div class="skew-left stripe"></div>
                    <button form="vs-com" class="skew-container skew-left"><span>START GAME</span></button>
                </div>
            </div>
        </form>
    </template>

    <template id="game-template">
        <div class="main game">
            <header>
                <span class= "title turn">TOM'S TURN</span>
                <div class="arrow skew-left"></div>
            </header>
            <div class="gameboard"></div>
            <div class="nav">
                <div class="prev player select" data-template-id="main-menu-template">
                    <button class="skew-container skew-right"><span>MAIN MENU</span></button>
                    <div class="skew-right stripe"></div>
                </div>
                <div class="next player select restart">
                    <div class="skew-left stripe"></div>
                    <button class="skew-container skew-left"><span>RESTART</span></button>
                </div>
            </div>
        </div>
    </template>
    <div></div>

</body>
</html>
